TEXT_HOME_PREAMBLE=gpsgix (проект edrive) - это интегрированный автомобильный программно-аппаратный комплекс, разрабатываемый в соответствии с концепцией CarPC. Основное отличие от общепринятого подхода (медиапроигрыватель+диагностика+навигация), edrive - это развитие вышеперечисленного с прямым доступом в Интернет плюс интеграция с облачными сервисами. Подробнее - <a href="home/about">о проекте</a>.
TEXT_ABOUT_EDRIVE=Проект edrive - это интегрированный автомобильный программно-аппаратный комплекс, разрабатываемый в соответствии с концепцией CarPC. Основное отличие от общепринятого подхода (медиапроигрыватель+диагностика+навигация), edrive - это развитие вышеперечисленного с прямым доступом в Интернет плюс интеграция с облачными сервисами.\n \
<h3>Архитектура системы</h4>\n \
<br/>\n \
<p>edrive состоит из системы на базе платформы Intel Kaby Lake и нескольких приложений, обслуживающих ее.</p>\n \
\n \
<h4>1. Аппаратное обеспечение</h4>\n \
<br/>\n\n \
<p>Компьютер собран на основе следующих комплектующих:</p>\n\n \
<ul>\n \
 <li>CPU - Intel Pentium G4620</li>\n \
 <li>Motherboard - Gigabyte GA-H110N</li>\n \
 <li>RAM - 8GB DDR4 2400 Mhz</li>\n \
 <li>Storage: 1хSSD 60GB + 1xHDD 1TB</li>\n \
 <li>Network: Intel 7265AC WiFi + built-in 1GbE, 3G modem ZTE MF192</li>\n \
 <li>GPS receiver</li>\n \
</ul>\n \
\n \
<h4>2. Программное обеспечние</h4>\n \
<br/>\n \
<ul>\n \
<li>Операционная система: Fedora Core 27 x64</li>\n \
<li>GPS-приложение: edrive nmeaProcessor</li>\n \
<li>Web-приложение: edrive WS/Web apps</li>\n \
<li>Облачный сервис: ownCloud</li>\n \
<li>Media-приложения: miniDLNA+Samba, Android-клиенты с поддержкой SMB/DLNA</li>\n \
</ul>\n \
\n \
<h4>3. Архитектурные особенности навигационного комплекса</h4>\n\n \
<br/>\n \
<p>nmeaProcessor получает текущие GPS-координаты и отсылает их в режиме реального времени в web-сервис, которые записывает их в базу данных. База данных реплицируется на stand-by сервер для обработки и анализа. Web-приложение позволяет проводить манипуляции с треками, мониторить текущее положение автомобиля, осуществлять обслуживание комплекса и т.д.\n \
В случае проблем с web-сервисом, при отсутствии 3G-связи или других проблемах с соединением, nmeaProcessor сохраняет координаты в backlog-файл, который автоматически синхронизируется с облачным хранилищем при восстановлении соединения.</p>\n \
\n \
<h4>4. Развлекательное устройство</h4>\n\n \
<br/>\n \
<p>Интеграция с облачным хранилищем позволяет синхронизировать медиа-библиотеки между домашним NAS и автомобилем. После синхронизации контент становится доступен по WiFi и может быть воспроизведен с любого устройства, поддерживающего протоколы SMB/DLNA.</p>
