TEXT_HOME_PLAN_ROUTE_INSTRUCTIONS=Вводите названия населенных пунктов, например, Киев - в выпадающем списке выбирайте подходящий. Если нужно добавить еще, кликните на "+" (или на "-", если хотите его удалить). Если хотите использовать текущее положение автомобиля, кликните на "Начать с текущей позиции", залогиньтесь и из выпадающего списка выберите автомобиль - его текущая позиция будет использована как старт для расчета маршрута. "Очистить" сбрасывает форму к начальному состоянию. "Поиск" начинает расчет маршрута.
